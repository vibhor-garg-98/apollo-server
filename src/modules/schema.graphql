type Query {
  getTrainee(data: getUserData): [User]!
  getMe: User!
}
type Mutation {
  createTrainee(payload: CreateUserInput): CreateUserOutput!
  updateTrainee(payload: UpdateUserInput): ID!
  deleteTrainee(id: ID!): ID!
  loginUser(payload: InputCredentials): String!
}
type Subscription {
  traineeAdded: CreateUserOutput!
  traineeUpdated: ID!
  traineeDeleted: ID!
}
